// ‚îÄ‚îÄ‚îÄ CURSOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const cursor = document.getElementById('cursor');
const cursorDot = document.getElementById('cursor-dot');
let mouseX = 0, mouseY = 0;
let curX = 0, curY = 0;

document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

function animateCursor() {
  curX += (mouseX - curX) * 0.12;
  curY += (mouseY - curY) * 0.12;
  cursor.style.left = curX + 'px';
  cursor.style.top = curY + 'px';
  cursorDot.style.left = mouseX + 'px';
  cursorDot.style.top = mouseY + 'px';
  requestAnimationFrame(animateCursor);
}
animateCursor();

document.querySelectorAll('a, button').forEach(el => {
  el.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
  el.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
});

// ‚îÄ‚îÄ‚îÄ GSAP ANIMATIONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Hero entrance
const heroTl = gsap.timeline({ defaults: { ease: 'power4.out' } });
heroTl
  .from('#hero-eyebrow', { opacity: 0, y: 20, duration: 0.8 }, 0.3)
  .to('#hero-eyebrow', { opacity: 1 }, 0.3)
  .from('#name-first', { opacity: 0, y: 60, duration: 1 }, 0.5)
  .from('#name-dot', { opacity: 0, scale: 0, duration: 0.5 }, 0.9)
  .from('#name-last', { opacity: 0, x: -40, duration: 0.8 }, 0.7)
  .from('.hero-role', { opacity: 0, y: 20, duration: 0.8 }, 1)
  .from('.hero-scroll', { opacity: 0, duration: 0.8 }, 1.4)
  .from('nav', { opacity: 0, y: -20, duration: 0.8 }, 0.2);

// Scroll reveals
gsap.utils.toArray('.reveal').forEach(el => {
  gsap.fromTo(el,
    { opacity: 0, y: 40 },
    {
      opacity: 1, y: 0, duration: 0.9, ease: 'power3.out',
      scrollTrigger: {
        trigger: el,
        start: 'top 85%',
        toggleActions: 'play none none none'
      }
    }
  );
});

// NAV bg on scroll
ScrollTrigger.create({
  start: 'top -80',
  onUpdate: (self) => {
    const nav = document.getElementById('navbar');
    if (self.progress > 0) {
      nav.style.background = 'rgba(5,5,5,0.9)';
      nav.style.backdropFilter = 'blur(20px)';
      nav.style.borderBottom = '1px solid rgba(255,255,255,0.06)';
    } else {
      nav.style.background = 'transparent';
      nav.style.backdropFilter = 'none';
      nav.style.borderBottom = 'none';
    }
  }
});

// Marquee pause on hover
document.querySelectorAll('.marquee-wrapper').forEach(w => {
  w.addEventListener('mouseenter', () => w.querySelectorAll('.marquee-track').forEach(t => t.style.animationPlayState = 'paused'));
  w.addEventListener('mouseleave', () => w.querySelectorAll('.marquee-track').forEach(t => t.style.animationPlayState = 'running'));
});
